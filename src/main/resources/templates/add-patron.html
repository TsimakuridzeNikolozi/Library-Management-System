<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Patron</title>
  <!-- Include Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
<div th:insert="navbar.html"></div>
<div class="container mt-4">
  <h1 class="mb-3">Create Patron</h1>
  <form th:action="@{/save-patron}" method="POST" th:object="${patron}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="membership" class="form-label">Membership Status</label>
      <select class="form-select" id="membership" name="membership" th:field="*{membership}">
        <option th:each="status : ${T(com.library.librarymanagementsystem.enumeration.Membership).values()}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Patron</button>
  </form>
</div>

<!-- Include Bootstrap 5 JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-vB3fGOFJz6v5t4g3/z5IoS5wP5g1JjrDMfNkX8A4w5gF5KI5mGj/uDcFZ2JwNvZf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zfU5bBu7L3v5z5F5uXn5z5T5G5K5U5T5V5U5T5T5B" crossorigin="anonymous"></script>
</body>

</html>
