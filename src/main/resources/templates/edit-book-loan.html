<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book Loan</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
<div th:insert="navbar.html"></div>
<div class="container mt-4">
    <h1 class="mb-3">Edit Book Loan</h1>
    <form th:action="@{/update-book-loan/{id}(id=${bookLoan.id})}" method="POST" th:object="${bookLoan}">
        <div class="mb-3">
            <label for="patron" class="form-label">Select Patron</label>
            <select class="form-select" id="patron" name="patron">
                <!-- Iterate through the list of patrons -->
                <option th:each="patron : ${allPatrons}" th:value="${patron.id}"
                        th:text="${patron.firstName + ' ' + patron.lastName}" th:selected="${patron == bookLoan.patron}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="book" class="form-label">Select Book</label>
            <select class="form-select" id="book" name="book">
                <!-- Iterate through the list of books -->
                <option th:each="book : ${allBooks}" th:value="${book.id}"
                        th:text="${book.title}" th:selected="${book == bookLoan.book}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Include Bootstrap 5 JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-vB3fGOFJz6v5t4g3/z5IoS5wP5g1JjrDMfNkX8A4w5gF5KI5mGj/uDcFZ2JwNvZf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zfU5bBu7L3v5z5F5uXn5z5T5G5K5U5T5V5U5T5T5B" crossorigin="anonymous"></script>
</body>

</html>
