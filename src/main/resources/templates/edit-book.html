<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
<div th:insert="navbar.html"></div>
<div class="container mt-4">
    <h1 class="mb-3">Edit Book</h1>
    <form th:action="@{/update-book/{id}(id=${book.id})}" method="POST" th:object="${book}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Desciption</label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <label for="authors" class="form-label">Select Authors</label>
            <select multiple class="form-select" id="authors" name="authors">
                <!-- Iterate through the list of authors -->
                <option th:each="author : ${allAuthors}" th:value="${author.id}"
                        th:text="${author.firstName + ' ' + author.lastName}" th:selected="${book.getAuthors().contains(author)}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Select Genres</label>
            <select multiple class="form-select" id="genres" name="genres">
                <!-- Iterate through the list of authors -->
                <option th:each="genre : ${allGenres}" th:value="${genre.id}"
                        th:text="${genre.name}" th:selected="${book.getGenres().contains(genre)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Include Bootstrap 5 JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-vB3fGOFJz6v5t4g3/z5IoS5wP5g1JjrDMfNkX8A4w5gF5KI5mGj/uDcFZ2JwNvZf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zfU5bBu7L3v5z5F5uXn5z5T5G5K5U5T5V5U5T5B" crossorigin="anonymous"></script>
</body>

</html>
