<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Books</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-light">
<div th:insert="navbar.html"></div>

<div class="container mt-5">

    <h1>List of Books</h1>

    <form th:action="${'books?'}" method="GET" class="mt-5 mb-4">
        <h3 style="color: gray">Search by Title, ISBN, or Genre</h3>
        <div class="input-group mb-3">
            <input type="hidden" class="form-control" name="pageNo" th:value="${'1'}">
            <input type="hidden" class="form-control" name="sortField" th:value="${sortField}">
            <input type="hidden" class="form-control" name="sortDir" th:value="${sortDir}">
            <input type="text" class="form-control" name="searchKeyword" th:placeholder="${searchKeyword}" required>
            <div class="input-group-append mx-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="input-group-append">
                <a class="btn btn-secondary" th:href="@{'/books?pageNo=' + ${'1'} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&searchKeyword='}">Clear</a>
            </div>
        </div>
    </form>

    <a href="/add-book" class="btn btn-success btn-block">
        <div class="d-flex align-items-center">
            Add Book
            <span class="material-symbols-outlined">add</span>
        </div>
    </a>

    <table class="table table-bordered">
        <thead class="bg-dark text-white">
        <tr>
            <th>
                <a th:href="@{'/books?pageNo=' + ${currentPage} + '&sortField=title&sortDir=' + ${reverseSortDir} + '&searchKeyword=' + ${searchKeyword}}">
                    Title
                </a>
            </th>
            <th>
                <a th:href="@{'/books?pageNo=' + ${currentPage} + '&sortField=isbn&sortDir=' + ${reverseSortDir} + '&searchKeyword=' + ${searchKeyword}}">
                    ISBN
                </a>
            </th>
            <th>Genres</th>
            <th>Description</th>
            <th>Authors</th>
            <th>
                <a th:href="@{'/books?pageNo=' + ${currentPage} + '&sortField=quantity&sortDir=' + ${reverseSortDir} + '&searchKeyword=' + ${searchKeyword}}">
                    Quantity
                </a>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <span th:each="genre : ${book.genres}">
                    <span th:text="${genre.name}"></span>
                </span>
            </td>
            <td th:text="${book.description}"></td>
            <td>
                <span th:each="author : ${book.authors}">
                    <span th:text="${author.getFullName() + '; '}">; </span>
                </span>
            </td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{/edit-book/{id}(id=${book.id})}"
                   class="btn btn-sm btn-info"><span class="material-symbols-outlined" style="vertical-align: middle;">edit_note</span>
                </a>
            </td>
            <td>
                <a th:href="@{/delete-book/{id}(id=${book.id})}"
                   class="btn btn-sm btn-danger"><span class="material-symbols-outlined" style="vertical-align: middle;">delete</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/books?pageNo=' + ${i} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&searchKeyword=' + ${searchKeyword}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/books?pageNo=' + ${currentPage + 1} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&searchKeyword=' + ${searchKeyword}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/books?pageNo=' + ${totalPages} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&searchKeyword=' + ${searchKeyword}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize Bootstrap tooltips
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<!-- Include Bootstrap 5 JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zfU5bBu7L3v5z5F5uXn5z5T5G5K5U5T5V5U5T5T5B" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-vB3fGOFJz6v5t4g3/z5IoS5wP5g1JjrDMfNkX8A4w5gF5KI5mGj/uDcFZ2JwNvZf" crossorigin="anonymous"></script>

</body>

</html>
