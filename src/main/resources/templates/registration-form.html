<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card">
                <div class="card-header bg-dark text-white">
                    New User Registration
                </div>
                <div class="card-body">

                    <form th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">

                        <div th:if="${registrationError}" class="alert alert-danger">
                            <span th:text="${registrationError}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username (*)</label>
                            <input id="username" type="text" th:field="*{userName}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password (*)</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name (*)</label>
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name (*)</label>
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email (*)</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <p class="mt-3">Already have an account? <a th:href="@{/showMyLoginPage}">Log in</a></p>

                    </form>

                </div>
            </div>

        </div>

    </div>

</div>

<!-- Include Bootstrap 5 JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-vB3fGOFJz6v5t4g3/z5IoS5wP5g1JjrDMfNkX8A4w5gF5KI5mGj/uDcFZ2JwNvZf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zfU5bBu7L3v5z5F5uXn5z5T5G5K5U5T5V5U5T5B" crossorigin="anonymous"></script>
</body>

</html>
